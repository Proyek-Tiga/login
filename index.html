<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuSa Beats - Login</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1 class="brand-name">AuSa Beats</h1>
    <form id="login-form" onsubmit="validateForm(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <!-- Tambahkan teks untuk menuju halaman register -->
    <p class="register-text">
        Belum punya akun? <a href="register.html">Daftar di sini!</a>
      </p>
    <p class="footer-text">Â© 2025 AuSa Beats. All rights reserved.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
